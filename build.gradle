plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'io.github.0ffz.github-packages' version '1.2.0'
}

apply from: 'https://raw.githubusercontent.com/MineInAbyss/shared-gradle/master/common.gradle'

group 'com.mineinabyss'
version plugin_version

kotlin {
    explicitApi()
}

repositories {
    mavenCentral()
    jcenter()
//    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven githubPackage.invoke("MineInAbyss/KotlinSpice")
    maven githubPackage.invoke("MineInAbyss/Idofront")
    maven { url 'http://nexus.okkero.com/repository/maven-releases/' }

//    mavenLocal()
}

dependencies {
    compileOnly "com.destroystokyo.paper:paper-api:$server_version"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compileOnly "org.cultofclang.minecraft:kotlinspice:$kotlin_version-9"
    compileOnly "org.jetbrains.kotlinx:kotlinx-serialization-cbor:1.0.1"
    implementation "com.mineinabyss:idofront:0.3.29"

    //ecs-related libs
    implementation "net.onedaybeard.bitvector:bitvector-jvm:0.1.4"
    implementation 'com.zaxxer:SparseBitSet:1.1'
    implementation 'org.clapper:javautil:3.2.0'

//    kapt 'com.bennyhuo.kotlin:deepcopy-compiler:1.3.72'
//    implementation 'com.bennyhuo.kotlin:deepcopy-runtime:1.3.72'
//    implementation 'net.onedaybeard.artemis:artemis-odb:2.3.0'
}

shadowJar {
    getArchiveBaseName().set("Geary")
    getArchiveClassifier().set(null)

    relocate 'com.mineinabyss.idofront', "${project.group}.${project.name}.idofront".toLowerCase()
}
build.dependsOn shadowJar

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ["-Xinline-classes"]
    }
}
compileTestKotlin { kotlinOptions { jvmTarget = "1.8" } }

publishing {
    repositories {
        maven githubPackagePublish.invoke("MineInAbyss/Geary")
    }
    publications {
        gpr(MavenPublication) {
            from components.java
        }
    }
}
