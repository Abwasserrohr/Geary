plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'com.github.johnrengelman.shadow'
}

apply from: 'https://raw.githubusercontent.com/MineInAbyss/shared-gradle/master/common.gradle'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'http://nexus.okkero.com/repository/maven-releases/' }
    maven { url("https://dl.bintray.com/korlibs/korlibs") }
    maven githubPackage.invoke("MineInAbyss/Idofront")
}


dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    //TODO decide whether we stick with spigot or not since paper adds some nice things
    compileOnly "com.destroystokyo.paper:paper-api:$server_version"
    implementation "org.reflections:reflections:0.9.12"
    compileOnly "org.jetbrains.kotlin:kotlin-reflect:1.4.21"

    implementation("com.soywiz.korlibs.kds:kds:2.0.3") {
        exclude group: 'org.jetbrains.kotlin'
    }
//    compileOnly "org.spigotmc:spigot-api:$server_version"
    compileOnly "com.okkero.skedule:skedule"

    implementation project(":")
}

shadowJar {
    archivesBaseName = "Geary"

    dependencies {
        exclude(dependency('org.jetbrains.kotlin:kotlin-stdlib:.*'))
    }

    relocate 'com.mineinabyss.idofront', "${project.group}.${project.name}.idofront".toLowerCase()
}
build.dependsOn shadowJar

publishing {
    repositories {
        maven githubPackagePublish.invoke("MineInAbyss/Geary")
    }
    publications {
        gpr(MavenPublication) {
            artifactId = "geary-spigot"
            from components.java
        }
    }
}
